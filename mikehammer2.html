<!DOCTYPE html>

<html>
<head>
  <title>MC Hammer Bot Controller</title>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="mikehammer.js"></script>
</head>

<body>
  <div id="container">

    <h1>MC Hammerbot</h1>
    <h3 class="notifications">no notifications</h3>
    
    <div id="controller">

      <div id="first_row">
        <ul class="first_row">
          <li class="button">
            <a href="#" id="spinLeft" class="spinLeft" class="button">
            <img src="images/arrow_NW.png"></a></li>
          <li class="button" >
            <a href="#" id="north" class="forward_fast">
              <img src="images/arrow_north.png"></a></li>
          <li class="button">
            <a href="#" id="spinRight" class="spinRight">
              <img src="images/arrow_NE.png"></a></li>
        </ul>    
      </div>

      <div id="second_row">
        <ul class="first_row">
         <li class="button">

            <a href="#" id="NW" class="bareLeft">
              <img src="images/arrow_NW.png"></a></li>

          <li class="button" >
            <a href="#" id="north" class="forward">
              <img src="images/arrow_north.png"></a></li>
          <li class="button">
            <a href="#" id="NE" class="bareRight">
              <img src="images/arrow_NE.png"></a></li>
        </ul>    
      </div>
     
      <div id="third_row">
        <ul class="third_row">
          <li class="button"> 
            <a href="#" id="west" class="strafeLeft">
              <img src="images/arrow_west.png"></a></li>
          <li class="button">
            <a href="stop" name="stop" class="stop">
            <img src="images/arrow_north.png"></a></li>
          <li class="button"> 
            <a href="#" id="east"  class="strafeRight">
              <img src="images/arrow_east.png"></a></li>
        </ul> 
      </div>
      
      <div id="fourth_row">
        <ul class="fourth_row">
          <li class="button"> 
            <a href="#" id="SW" class="backLeft">
              <img src="images/arrow_SW.png"> </a></li> 
          <li class="button">
            <a href="#" id="south" class="reverse">
              <img src="images/arrow_south.png"></a></li>
          <li class="button"> 
            <a href="#" id="SE" class="backRight">
              <img src="images/arrow_SE.png"></a></li>
        </ul>   
      </div>

    </div>

      <div id="footer">
        <h3>Robots Rule</h3>
      </div>

  </div>
</body>
</html>
